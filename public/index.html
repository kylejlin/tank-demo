<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tank Test</title>
		<style>
			html, body { margin: 0; padding: 0; }
			canvas { width: 100%; height: 100%; display: block; }
			.health-bar-bg {
				position: fixed;
				width: 40vw;
				border: 1px solid #ffffff;
				height: 2vw;
				top: 2vh;
				left: 2vw;
				border-radius: 1vw;
			}
			.health-bar-fg {
				position: fixed;
				width: 40vw;
				background-color: #ffffffaa;
				border: 1px solid #ffffffaa;
				height: 2vw;
				top: 2vh;
				left: 2vw;
				border-radius: 1vw;
			}
			.ammo-bar {
				position: fixed;
		    bottom: 2vh;
		    right: 2vw;
		    width: 25vw;
			}
			.light-cannon-bg {
				position: relative;
				width: 6vw;
				height: 6vw;
				background-color: #ffffffaa;
			}
			.light-cannon-fg {
				position: absolute;
				font-family: sans-serif;
				font-size: 2vw;
				bottom: 0.5vw;
				right: 0.5vw;
			}
		</style>
	</head>
	<body>
		<div class="hud">
			<div class="health-bar-bg"></div>
			<div class="health-bar-fg"></div>
			<div class="ammo-bar">
				<div class="light-cannon-bg">
					<div class="light-cannon-fg">25</div>
				</div>
			</div>
		</div>
		<script src="./bundle.js"></script>
	</body>
</html>
